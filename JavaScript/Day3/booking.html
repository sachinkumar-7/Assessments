<!doctype html>
<html lang="en">

<head>
    <title>booking-page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Home <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Action 1</a>
                                <a class="dropdown-item" href="#">Action 2</a>
                            </div>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <input class="form-control me-sm-2" type="text" placeholder="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="container-fluid" style="min-height: 60vh;">
            <div class="row">
                <!-- <div class="col-sm-3 bg-primary"></div> -->
                <div class="col-sm-6 offset-sm-3">
                    <h1 class="text-center">Booking Details</h1>
                    <form name="search-form" id="search-from" onsubmit="validate(event)">
                        <div>
                            <label>From</label>
                            <input type="text" id="fromText" name="from" class="form-control" placeholder="From" required>
                        </div>
                        <div>
                            <label>To</label>
                            <input type="text" id="toText" name="to" class="form-control" placeholder="To" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button class="btn btn-primary shadow" id="btn-search">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <script>
        var fromText = document.getElementById('fromText');;
        var toText = document.getElementById('toText');
        var btnSearch = document.getElementById('btn-search');
        console.log(fromText);

        function validate(e){
            e.preventDefault();
        }

        document.querySelectorAll('#search-form input').forEach(e=>{
            e.addEventListener('keyup', function(event){
                var isValid = true;
                if(fromText.value = toText.value){
                    isValid = false;
                    console.log('invalid search');
                }

                if(!isValid){
                    btnSearch.setAttribute('disabled', true);
                }
                else{
                    btnSearch.removeAttribute('disabled');
                }
            }
        )
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
